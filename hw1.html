<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
    <link rel="stylesheet" href="normalize.css"> 
<style>
.header {
    background-color: rgb(190, 188, 188);
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    padding-top: 20px;
    grid-column: 1/3;
}
.main {
    background-color: rgb(235, 232, 205);
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    padding-top: 50px;   
}
p {
    padding-bottom: 40px;
}
.section {
    background-color: rgb(235, 232, 205);
    font-weight: bolder;
    text-align: center;
    display: grid;
    grid-template-columns: 47% 47%;
    grid-template-rows: 80px 80px;
    grid-column-gap: 20px;
    grid-row-gap: 10px;
    padding-left: 3%;
}
.section1 {
    background-color: rgb(236, 211, 142);
    grid-column: 1/2;
    grid-row: 1/2;
    padding-top: 30px;
}
.section2{
    background-color: rgb(236, 211, 142);
    grid-column: 2/3;
    grid-row: 1/2;
    padding-top: 30px;
}
.section3{
    background-color: rgb(236, 211, 142);
    grid-row:2/3;
    grid-column: 1/3;
    text-align: center;
    padding-top: 30px;
}
.aside {
    background-color: rgb(200, 230, 195);
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    padding-top: 70px;
}
.footer {
    background-color: rgb(190, 188, 188); 
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    grid-column: 1/3;
    display: grid;
    grid-template-columns: 24% 24% 24% 24%;
    grid-template-rows: 90px;
    grid-gap: 10px;
    padding-left: 1%;
    padding-top: 15px;
}
.nav {
    background-color: rgb(233, 227, 227); 
    font-weight: bolder;
    text-align: center;
    padding-top: 30px;
}
.container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 70px 1fr 130px;
    height: 550px;
}
</style>
</head>
<body class="container">
    <header class="header">[Шапка страницы]</header>
    <main class="main"> 
        <p>[Основная часть]</p>
        <div class="section">
        <section class="section1">[Еще 1]</section>
        <section class="section2">[Еще 2]</section>
        <section class="section3">[Еще 3]</section>
        </div>
    </main>
    <aside class="aside">[Боковая область]</aside>
    <footer class="footer">
        <nav class="nav">[Секция футера 1]</nav>
        <nav class="nav">[Секция футера 2]</nav>
        <nav class="nav">[Секция футера 3]</nav>
        <nav class="nav">[Секция футера 4]</nav>
    </footer>
</body>
</html>
