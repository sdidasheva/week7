<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная</title>
    <link rel="stylesheet" href="normalize.css"> 
<style>
.header {
    background-color: rgb(190, 188, 188);
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    padding-top: 5vh;
    grid-area: header;
}
.main {
    background-color: rgb(235, 232, 205);
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    padding-top: 5%;   
    grid-area: main;
}
p {
    padding-bottom: 8%;
}
.section {
    background-color: rgb(235, 232, 205);
    font-weight: bolder;
    text-align: center;
    display: grid;
    grid-template-columns: 47% 47%;
    grid-template-rows: 80% 80%;
    grid-column-gap: 4%;
    grid-row-gap: 15%;
    justify-content: center;
}
.section1 {
    background-color: rgb(236, 211, 142);
    grid-column: 1/2;
    grid-row: 1/2;
    padding-top: 8%;
}
.section2{
    background-color: rgb(236, 211, 142);
    grid-column: 2/3;
    grid-row: 1/2;
    padding-top: 8%;
}
.section3{
    background-color: rgb(236, 211, 142);
    grid-row:2/3;
    grid-column: 1/3;
    text-align: center;
    padding-top: 5%;
}
.aside {
    background-color: rgb(200, 230, 195);
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    padding-top: 18%;
    grid-area: aside;
}
.footer {
    background-color: rgb(190, 188, 188); 
    font-weight: bolder;
    font-size: larger;
    text-align: center;
    grid-area: footer;
    display: grid;
    grid-template-columns: 22% 22% 22% 22%;
    grid-template-rows: 15vh;
    grid-gap: 10px;
    padding-top: 15px;
    justify-content: center;
}
.nav {
    background-color: rgb(233, 227, 227); 
    font-weight: bolder;
    text-align: center;
    padding-top: 5vh;
}

@media screen and (min-width: 801px) {
    
    .container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 12% 1fr 20%;
    height: 100vh;
    width: 100vw;
    grid-template-areas: 
    "header header"
    "main aside"
    "footer footer";
}
}

@media screen and (min-width: 501px) and (max-width: 800px) {
    .footer {
        display: none;
    }
    .container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 12% 1fr;
    height: 100vh;
    width: 100vw;
    grid-template-areas: 
    "header header"
    "main aside";
}
}

@media screen and (max-width: 500px) {
    .footer {
        display: none;
    }
    .header {
        height: 10vh;
    }
    .main {
        height: 60vh;
    }
    .aside {
        height: 30vh;
    }
    .container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    height: 100vh;
    width: 100vw;
    grid-template-areas: 
    "header"
    "main" 
    "aside";
    }
}
</style>
</head>
<body class="container">
    <header class="header">[Шапка страницы]</header>
    <main class="main"> 
        <p>[Основная часть]</p>
        <div class="section">
        <section class="section1">[Еще 1]</section>
        <section class="section2">[Еще 2]</section>
        <section class="section3">[Еще 3]</section>
        </div>
    </main>
    <aside class="aside">[Боковая область]</aside>
    <footer class="footer">
        <nav class="nav">[Секция футера 1]</nav>
        <nav class="nav">[Секция футера 2]</nav>
        <nav class="nav">[Секция футера 3]</nav>
        <nav class="nav">[Секция футера 4]</nav>
    </footer>
</body>
</html>
